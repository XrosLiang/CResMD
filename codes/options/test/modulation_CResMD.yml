name: deblurring_blur2_noise30
suffix: ~  # add suffix to saved images
model: sr
distortion: sr
scale: 1
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
cond_init: [0., 0.6] # starting point of modulation
modulation_dim: 0 # the dim for modulation
modulation_stride: 0.1
gpu_ids: [0]

datasets:
  test_1:  # the 1st test dataset
    name: Set14_blur2_noise30
    mode: LQGT
    dataroot_GT: ../datasets/val/Set14_k0040_noise0050/blur0_noise0
    dataroot_LQ: ../datasets/val/Set14_k0040_noise0050/blur20_noise30

#### network structures
network_G:
  which_model_G: CResMDNet # CResMDNet | BaseNet
  in_nc: 3
  out_nc: 3
  nf: 64
  nb: 32
  cond_dim: 2

#### path
path:
  pretrain_model_G: ../experiments/pretrain_models/2D_modulation.pth
